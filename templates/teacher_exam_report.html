<!-- teacher_exam_report.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>考试报表 - 考试管理系统</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/teacher_exam_report.css') }}">
</head>
<body>
    <header>
        <h1>考试管理系统</h1>
    </header>

    <div class="container">
        <div class="top-nav">
            <a href="/teacher/manage_exams" class="back-btn">返回考试管理</a>
            <a href="/teacher/logout" class="logout-btn">注销</a>
        </div>

        <h2>考试报表</h2>

        <table>
            <thead>
                <tr>
                    <th>题目内容</th>
                    <th>正确率</th>
                </tr>
            </thead>
            <tbody>
                {% for item in report %}
                <tr>
                    <td>{{ item.question_content }}</td>
                    <td>{{ item.correct_rate }}%</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <footer>
        <p>&copy; 2024 考试管理系统</p>
    </footer>
</body>
</html>
