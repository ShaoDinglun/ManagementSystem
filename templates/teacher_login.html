<!-- teacher_login.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>教师登录 - 考试管理系统</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/teacher_login.css') }}">
</head>
<body>
    <header>
        <h1>考试管理系统</h1>
        <button onclick="location.href='/'" class="back-btn">返回主页</button>
    </header>
    <div class="container">
        <h2>教师登录</h2>
        <form action="/teacher/login" method="post">
            <div class="input-group">
                <label for="teacher_id">教师号:</label>
                <input type="text" name="teacher_id" required>
            </div>
            <div class="input-group">
                <label for="password">密码:</label>
                <input type="password" name="password" required>
            </div>
            <input type="submit" value="登录" class="btn">
        </form>
        <p>没有账号？<a href="/teacher/register">去注册</a></p>
    </div>
    <footer>
        <p>&copy; 2024 考试管理系统</p>
    </footer>
</body>
</html>
