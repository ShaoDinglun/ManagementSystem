<!-- teacher_view_grades.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>成绩查询 - 考试管理系统</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/teacher_view_grades.css') }}">
</head>
<body>
    <header>
        <h1>考试管理系统</h1>
        <button onclick="location.href='/teacher/manage_exams'" class="back-btn">返回考试管理</button>
        <button onclick="location.href='/teacher/logout'" class="logout-btn">注销</button>
    </header>

    <div class="container">
        <h2>成绩查询</h2>

        <!-- 查询表单 -->
        <form method="get" action="" class="search-form">
            <div class="input-group">
                <label for="student_id">学生学号:</label>
                <input type="text" name="student_id" value="{{ request.args.get('student_id', '') }}">
            </div>
            <div class="input-group">
                <label for="student_name">学生姓名:</label>
                <input type="text" name="student_name" value="{{ request.args.get('student_name', '') }}">
            </div>
            <button type="submit" class="btn">查询</button>
        </form>

        <!-- 成绩表格 -->
        {% if grades %}
        <table>
            <thead>
                <tr>
                    <th>学生学号</th>
                    <th>姓名</th>
                    <th>成绩</th>
                </tr>
            </thead>
            <tbody>
                {% for grade in grades %}
                <tr>
                    <td>{{ grade.student_id }}</td>
                    <td>{{ grade.name }}</td>
                    <td>{{ grade.grade }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
            <p class="no-result">未找到符合条件的成绩记录。</p>
        {% endif %}
    </div>

    <footer>
        <p>&copy; 2024 考试管理系统</p>
    </footer>
</body>
</html>
